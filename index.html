<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="index.css"> 
  </head>
  <body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
	<div class="container" style=" box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);margin-left:200px;margin:150px;box-radius:5px;">
		<div class="row">
			<div class="col-sm-6" style="background-color:#e6ffff;padding-top:80px;padding-bottom:20px;">
				<h2 style="color:#4d0099;text-align:center;"><b>Hello!!!</b></h2>
				<h1 style="color:#4d0099;text-align:center;margin-bottom:70px;"><b>Can I have your Number?</b></h1>
				<img src="pic.jpg" style="width:100%">
			</div>
			<div class="col-sm-6" style="background-color:#730099;" >
				<div class="output">
					<input type="text" id="output" value="+91 " placeholder="ENTER THE NUMBER" readonly>
				</div>
				<div class="dialpad">
				<div class="row">
					<div class="col-sm-4" id="btn" value="1">1</div>
					<div class="col-sm-4" id="btn" value="2">2<div class="sub">ABC</div></div>
					<div class="col-sm-4" id="btn" value="3">3<div class="sub">DEF</div></div>
				</div>
				<div class="row">
					<div class="col-sm-4" id="btn" value="4">4<div class="sub">GHI</div></div>
					<div class="col-sm-4" id="btn" value="5">5<div class="sub">JKL</div></div>
					<div class="col-sm-4" id="btn" value="6">6<div class="sub">MNOP</div></div>
				</div>
				<div class="row">
					<div class="col-sm-4" id="btn" value="7">7<div class="sub">QRS</div></div>
					<div class="col-sm-4" id="btn" value="8">8<div class="sub">TUV</div></div>
					<div class="col-sm-4" id="btn" value="9">9<div class="sub">WXYZ</div></div>
				</div>
				<div class="row">
					<div class="col-sm-4" id="btn" value="*">*</div>
					<div class="col-sm-4" id="btn" value="0">0</div>
					<div class="col-sm-4" id="btn" value="#">#</div>
				</div>
				<div class="row">
					<div class="col-sm-4"  id="btn1" style="background-color:white;color:black;border:3px solid #39004d;inline-block;padding: 4px;"><i class="fa fa-star-o dig" aria-hidden="true"></i></div>
					<div class="col-sm-4" id="btn2" value="attend" style="color:white;background-color:#00e600;display: inline-block;padding: 4px;"><i class="fa fa-phone" aria-hidden="true"></i></div>
					<div class="col-sm-4" id="btn3" style="background-color:white;border:3px solid #39004d;inline-block;padding: 4px;color:black;"><i class="fa fa-long-arrow-left dig" aria-hidden="true"></i></div>
				</div>
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
